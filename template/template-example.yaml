port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:7874
  enhanced-mode: fake-ip
  nameserver:
    - 192.168.100.1
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
  fallback:
    - https://dns.cloudflare.com/dns-query
    - https://public.dns.iij.jp/dns-query
    - https://jp.tiar.app/dns-query
    - https://jp.tiarap.org/dns-query
    - tls://dot.tiar.app
proxies:
  - {name: ss-1, server: 1.1.1.1, port: 443, type: ss, cipher: aes-256-gcm, password: 123456789}
proxy-groups:
  - name: relay-test
    type: relay
    proxies:
      - ss-1
  - name: 😈 节点选择
    type: select
    proxies:
      - ss-1
  - name: 🚀 机场节点
    type: select
    proxies:
      - ss-1
  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - ss-1
  - name: 🌍 国外媒体
    type: select
    proxies:
      - ss-1
  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      - ss-1
  - name: 🍎 苹果服务
    type: select
    proxies:
      - ss-1
  - name: 🔎谷歌服务
    type: select
    proxies:
      - ss-1
  - name: 🤖openai服务
    type: select
    proxies:
      - ss-1
  - name: 📲 电报信息
    type: select
    proxies:
      - ss-1
  - name: 🎮 游戏
    type: select
    proxies:
      - ss-1
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ss-1
